<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Игра</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            overflow: hidden;
            background: #111;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        #fullscreen-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 8px 16px;
            font-size: 14px;
            background: rgba(40, 40, 40, 0.8);
            color: #ddd;
            border: 1px solid #666;
            border-radius: 3px;
            cursor: pointer;
            z-index: 100;
        }
        
        #fullscreen-btn:hover {
            background: rgba(60, 60, 60, 0.9);
            color: #fff;
        }
        
        /* Скрываем кнопку в полноэкранном режиме */
        :fullscreen #fullscreen-btn {
            display: none;
        }
        
        :-webkit-full-screen #fullscreen-btn {
            display: none;
        }
        
        :-moz-full-screen #fullscreen-btn {
            display: none;
        }
        
        :-ms-fullscreen #fullscreen-btn {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <iframe 
            id="game-frame"
            src="game.html" 
            allow="fullscreen"
            title="WebGL Game">
        </iframe>
        <button id="fullscreen-btn">На весь экран</button>
    </div>

    <script>
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const gameContainer = document.getElementById('game-container');
        
        fullscreenBtn.addEventListener('click', enterFullscreen);
        
        function enterFullscreen() {
            if (gameContainer.requestFullscreen) {
                gameContainer.requestFullscreen();
            } else if (gameContainer.webkitRequestFullscreen) {
                gameContainer.webkitRequestFullscreen();
            } else if (gameContainer.msRequestFullscreen) {
                gameContainer.msRequestFullscreen();
            }
        }
        
        // Обработчик выхода из полноэкранного режима
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);
        
        function handleFullscreenChange() {
            // При выходе из полноэкранного режима показываем кнопку снова
            if (!document.fullscreenElement &&
                !document.webkitFullscreenElement &&
                !document.msFullscreenElement) {
                fullscreenBtn.style.display = 'block';
            }
        }
    </script>
</body>
</html>
